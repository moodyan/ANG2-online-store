<h2>Albums</h2>

<div *ngFor="let album of albums | async"  class="panel panel-default">
  <div class="panel-body clickable">
    <h3 (click)="goToDetailPage(album)"><em>{{album.title}}</em> by {{album.artist}}, ($){{album.price}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{album.description}}
      <hr>
      <app-edit-album [selectedAlbum]="album"></app-edit-album>
    </div>
    <div *ngIf="currentRoute === '/marketplace'">
      <hr>
      <button>Add To Cart</button>
    </div>
  </div>
</div>
